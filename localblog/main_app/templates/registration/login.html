{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}
{% block content %}

<body class="home-page">
    <section>
        <form action="{% url 'login' %}" method="post" class="login">
            <h1>Login</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn submit">Login</button>
        </form>
    </section>
</body>
{% endblock %}
